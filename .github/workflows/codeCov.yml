name: CodeCov

on:
  push:
    branches: [master]
  workflow_run:
    workflows: ['Receive PR']
    types:
      - completed

jobs:
  CodeCov:
    environment: ali_oss_AK
    runs-on: ubuntu-latest
    steps:
    - name: codeCov
      run: |
        npm run test-cov
        npx codecov -t ${{secrets.CODECOV_KEY}} # not required for public repos
